    <div id="peliculas-container" class="peliculas-container"></div>

    <section id="movie-form" class="movie-form">
      <h2>Add New Movie</h2>
      <form id="form-new-movie">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
    
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>
    
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br>
    
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required><br>
    
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br>
    
        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate" step="0.01" required><br>
    
        <label for="poster">Poster URL:</label>
        <input type="url" id="poster" name="poster" required><br>
    
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="3" required></textarea><br>
    
        <button id="save-btn" type="submit">Save</button>
        <button id="clear-btn" type="button">Clear</button>
      </form>
    </section>
